<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Code Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      min-height: 500px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.2);
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .container {
      padding: 20px;
    }

    .feature-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.2s;
    }

    .feature-card:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.2);
    }

    .feature-card h3 {
      font-size: 16px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .feature-card p {
      font-size: 13px;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .feature-card kbd {
      background: rgba(0, 0, 0, 0.3);
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-family: monospace;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-size: 13px;
      margin-bottom: 5px;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 13px;
      resize: vertical;
      min-height: 80px;
      font-family: 'Courier New', monospace;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .status {
      padding: 10px;
      border-radius: 8px;
      font-size: 12px;
      margin-top: 10px;
      text-align: center;
    }

    .status.success {
      background: rgba(52, 211, 153, 0.2);
      border: 1px solid rgba(52, 211, 153, 0.4);
    }

    .status.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .settings {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }

    .settings h4 {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .settings input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 12px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üöÄ AI Code Assistant</h1>
    <p>Auto-correct, Suggest & Generate Code</p>
  </div>

  <div class="container">
    <div class="feature-card">
      <h3>‚ú® Quick Actions</h3>
      <p>Select code in any editor and use shortcuts:</p>
      <div style="display: flex; gap: 10px; flex-wrap: wrap;">
        <kbd>Ctrl+Shift+F</kbd> Auto-correct
        <kbd>Ctrl+Shift+G</kbd> Generate
      </div>
    </div>

    <div class="input-group">
      <label>üí¨ Describe what you want to build:</label>
      <textarea id="promptInput" placeholder="E.g., Create a function to sort an array of objects by date..."></textarea>
    </div>

    <button class="btn btn-primary" id="generateBtn">Generate Code</button>
    <button class="btn btn-secondary" id="autoCorrectBtn">Auto-Correct Selected Code</button>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Processing with AI...</p>
    </div>

    <div id="status"></div>

    <div class="settings">
      <h4>‚öôÔ∏è API Settings</h4>
      <input type="password" id="geminiKey" placeholder="Gemini API Key (optional)">
      <input type="password" id="huggingfaceKey" placeholder="HuggingFace API Key (optional)">
      <button class="btn btn-secondary" id="saveKeys">Save Keys</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
